<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Guide</title>
    <style>
        #subscriptionOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="subscriptionOverlay">
        <div class="popup">
            <h2>Subscribe to Access Content</h2>
            <p>Please subscribe to view our content.</p>
            <form id="subscribeForm">
                <input type="email" id="emailInput" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('subscriptionOverlay');
            const form = document.getElementById('subscribeForm');

            function checkSubscription() {
                const subscribed = localStorage.getItem('subscribed') === 'true';
                if (subscribed) {
                    overlay.classList.add('hidden');
                } else {
                    overlay.classList.remove('hidden');
                }
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('emailInput').value;
                // Here you would typically send the email to your server
                console.log('Subscribed with email:', email);
                
                // For demo purposes, we'll just set a flag in localStorage
                localStorage.setItem('subscribed', 'true');
                checkSubscription();
            });

            // Check subscription status when the page loads
            checkSubscription();
        });
    </script>
</body>
</html>
